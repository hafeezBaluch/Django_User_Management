<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset password</title>
    <link rel="stylesheet" href="/static/bootstrap-5/css/bootstrap.min.css">
</head>

<body>
  {% block content %}
  <div class="container mt-5 py-5">
    <div class="card text-center" style="width: 300px; margin: auto;">
      <div class="card-header h5 text-white bg-primary">Password Reset</div>
        <div class="card-body px-5">
          <p class="card-text py-2">
              Enter your email address and we'll send you an email with instructions to reset your password.
          </p> 
          <form method="POST">
            {% csrf_token %}
            <div class="form-outline">
              {{ form.email.label_tag }}
              <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" class="form-control my-3" placeholder="email input" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset password</button>
          </form>
      </div>
    </div>
    <div/>
  {% endblock %}

</body>

</html>
